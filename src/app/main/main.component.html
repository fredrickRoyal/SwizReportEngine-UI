<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>

        <mat-accordion>
            <app-nav></app-nav>
        </mat-accordion>
    </mat-sidenav>

    // Sidebar Content

    <mat-sidenav-content>
        <div id="content-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    // End of Sidebar Content

</mat-sidenav-container>
