<mat-dialog-content>

    <mat-form-field>
        <div>
            <mat-toolbar>
                <!-- Display files names -->
                <input matInput [(ngModel)]="fileAttr" readonly name="name" />
                <!-- Browse Button -->
                <button mat-flat-button color="primary">Browse File</button>
            </mat-toolbar>
            <!-- Fetch selected filed on change -->
            <!--accept="image/*"-->
            <input type="file" #fileInput id="uploadFile" (change)="onFileSelected($event)" name="uploadFile"
                multiple="multiple" />


        </div>

    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description" name="description"></textarea>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onUpload()">Upload</button>
</mat-dialog-actions>
